<div *ngIf="text != '' " class="toast border-0 fade show text-bg-primary" [ngClass]="type==='Error'?'text-bg-danger':''" role="alert" aria-live="assertive" aria-atomic="true"
    style="position:absolute;top:15px;right:1%">
    <div class="d-flex">
        <div class="toast-body">
            {{ text }} .
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
